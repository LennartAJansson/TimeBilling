<h1 id="tableLabel">{{ caption }}</h1>

<p *ngIf="!customers">
    <em>Loading...</em>
</p>

<button mat-icon-button
        color="primary"
        class="btn-add"
        (click)="addCustomer()">
    <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- CustomerId Column -->
    <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button
                    color="primary"
                    (click)="editCustomer(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button
                    color="warn"
                    (click)="removeCustomer(element.customerId)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row
        (click)="setActiveCustomer(row, row.customerId)"
        *matRowDef="let row; columns: columns;"></tr>
</table>
