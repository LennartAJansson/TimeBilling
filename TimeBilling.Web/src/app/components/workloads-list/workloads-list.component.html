<h1 id="tableLabel">{{ caption }}</h1>

<p *ngIf="!workloads">
    <em>Loading...</em>
</p>

<button mat-icon-button
        color="primary"
        class="btn-add"
        (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- WorkloadId Column -->
    <ng-container matColumnDef="workloadId">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.workloadId}} </td>
    </ng-container>

    <!-- Customer Column -->
    <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Customer </th>
        <td mat-cell *matCellDef="let element"> {{element.customer!.name}} </td>
    </ng-container>

    <!-- Person Column -->
    <ng-container matColumnDef="person">
        <th mat-header-cell *matHeaderCellDef> Person </th>
        <td mat-cell *matCellDef="let element"> {{element.person!.name}} </td>
    </ng-container>

    <!-- Begin Column -->
    <ng-container matColumnDef="begin">
        <th mat-header-cell *matHeaderCellDef> Begin </th>
        <td mat-cell *matCellDef="let element"> {{element.begin}} </td>
    </ng-container>

    <!-- End Column -->
    <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef> End </th>
        <td mat-cell *matCellDef="let element"> {{element.end}} </td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button
                    color="primary"
                    [routerLink]="['/workload', element.workloadId]">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button
                    color="warn"
                    (click)="removeWorkload(element.workloadId)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row
        (click)="setActiveWorkload(row, row.workloadId)"
        *matRowDef="let row; columns: columns;"></tr>
</table>
